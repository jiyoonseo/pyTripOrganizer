<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#createNewTrip">
    <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;&nbsp;&nbsp; Add New Trip
</button>

<!-- Modal -->


    
    <div class="modal fade" id="createNewTrip" tabindex="-1" role="dialog" aria-labelledby="addNewTrip">
        <div class="modal-dialog" role="document">
            <!-- DIV #1. create a new trip START -->
            <form method="post" class="form-horizontal">
                <div class="modal-content" id="createTrip">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title" id="addNewTrip">New Trip</h3>
                    </div>

                
                    <!-- modal-body START -->
                    <div class="modal-body">
                        <!-- button type="button" class="btn btn-danger pull-right"> <span class="glyphicon glyphicon-plus"></span> Add New Field</button>  -->
                        <div class="input-group">
                            <span class="input-group-addon" id="new_trip_id">Trip Id </span>
                            <span type="text" class="form-control" aria-describedby="new_trip_id" id="new_trip_id" name="new_trip_id" style="background-color:#d0d0d0">{{auto_gen_trip_id}}</span>
                            <span class="input-group-addon">Auto Generated</span>
                        </div>
                        <br />

                        <div class="input-group">
                            <span class="input-group-addon" id="new_trip_name">Trip Name </span>
                            <input type="text" class="form-control" placeholder="ex. California Trip" aria-describedby="new_trip_name" id="new_trip_name" name="new_trip_name" required />

                        </div>
                    </div>
                    <!-- modal-body END -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger pull-left" id="add_exisiting_trip">Add Exisiting Trip</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-info" name="new_trip" value="create_new" >Create</button>
                    </div>
                </div>
            </form>
            <!-- DIV #1. create a new trip END-->

            <!-- DIV #2. add existing trip START -->
            <form method="post" class="form-horizontal">
                <div class="modal-content" id="addExistingTrip">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title" id="addExistingTrip">Add Existing Trip ID</h3>
                    </div>


                    <!-- modal-body START -->
                    <div class="modal-body">
                    
                        <div class="input-group">
                            <span class="input-group-addon" id="existing_trip_id">Trip ID </span>                        
                            <input type="text" class="form-control" placeholder="ex. thisistripid2015121004324" aria-describedby="existing_trip_id" id="existing_trip_id" name="existing_trip_id" required />

                        </div>
                        <small>Please get a <b>'trip id number' from another user</b> to add existing trip to your account!</small>
                        <br />
                        <small>You are allowed to view this trip only.</small>
                    </div>
                    <!-- modal-body END -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger pull-left" id="create_new_trip_back">Create New Trip</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-info" name="new_trip" value="add_existing">&nbsp;&nbsp; ADD &nbsp;&nbsp;</button>
                    </div>
                </div>
            </form>
            <!-- DIV #2. add existing trip END -->

        </div>
    </div>
